<!DOCTYPE html>
<html>
	<head>
		<title>WinCesium</title>
		<script src="Cesium/Cesium.js"></script>
		<link rel="stylesheet" href="viewer.css">
	</head>
	<body>
		<div id="cesiumContainer"></div>
		<span class="widget">
			<div class="header">
				<img src="winm1.png" class="logo">
				Source: <a id="source" href="#">
					Institute of Seismology and Volcanology,
					Faculty of Sciences, Kyushu University
				</a>
			</div>
			<div class="license">
				<a href="LICENSE.html" target="_blank">
					<input type="button" value="License" class="cesium-button"></input>
				</a>
			</div>
			<div class="control">
				<input type="button" value="Magnitude" id="magnitude" class="cesium-button"></input>
				<input type="button" value="Depth" id="depth" class="cesium-button"></input>
			</div>
		</span>

		<script src="viewer.js"></script>
	</body>
</html>
